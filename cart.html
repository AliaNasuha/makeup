<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Makeup Cart</title>
</head>
<style>
body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-color: #f7f7f7;
}

header {
    background-color: #fff;
    padding: 10px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

.logo {
    font-size: 1.5rem;
    text-decoration: none;
    color: #333;
}

.bx-menu {
    font-size: 2rem;
    color: #333;
    cursor: pointer;
}

.navbar {
    list-style: none;
    display: flex;
    gap: 20px;
    padding: 0;
}

.navbar li {
    margin: 0;
    padding: 0;
}

.navbar a {
    text-decoration: none;
    color: #333;
    font-weight: 600;
}

h1{
    text-align: center;
}

#cart-container {
    max-width: 800px;
    margin: 20px auto;
    padding: 20px;
    border: 1px solid #ddd;
    background-color: #fff;
}

.product {
    border-bottom: 1px solid #ddd;
    padding: 10px 0;
}

.cart-total {
    display: flex;
    justify-content: space-around;
    align-items: center;
    padding: 10px;
    border-top: 1px solid #ddd;
    margin-bottom: 20px;
}

.cart-total-title {
    font-weight: bold;
    font-size: 18px;
}

.cart-total-price {
    font-size: 16px;
}

footer { 
    background-color: #fff;
    text-align: center;
    padding: 10px;
    font-size: 14px;
    position: relative;
}

.contact {
    background-color: #fff;
    padding: 20px;
}

.main-contact {
    display: flex;
    justify-content: space-around;
    align-items: center;
    flex-wrap: wrap;
}

.contact-content {
    list-style: none;
    margin: 0;
    padding: 0;
}

.contact-content li {
    margin-bottom: 10px;
}

.contact-content a {
    text-decoration: none;
    color: #333;
    font-weight: 500;
    font-size: 14px;
    display: block;
}

.contact-content a:hover {
    color: #666;
}

</style>
<script src="cart.js"></script>
<script src="main.js"></script>
<body>
    <header>
        <a href="#" class="logo">SimpleGlow</a>
        <div class="bx bx-menu"></div>
    
        <ul class="navbar">
            <li><a href="index.html">Shop</a></li>
            <li><a href="cart.html">My Cart</a></li>
            <li><a href="about.html">About</a></li>
        </ul>
    </header>
    <h1>Makeup Cart</h1>
    <div id="cart-container" class="product-container"></div>
    <div class="cart-total">
        <strong class="cart-total-title">Subtotal</strong>
        <span class="cart-total-price"></span>
    </div>

    <footer>
        <section class="contact" id="contact">
          <div class="main-contact">
            <div class="contact-content">
              <li><a href="#">Brands</a></li>
              <li><a href="#">About</a></li>
              <li><a href="#">FAQ</a></li>
              <li><a href="#">Contact</a></li>
            </div>
      
            <div class="contact-content">
              <li><a href="#">Privacy Policy</a></li>
              <li><a href="#">Shipping & Returns</a></li>
              <li><a href="#">Customer Service</a></li>
            </div>
    
            <div class="contact-content">
              <li><a href="#">Facebook</a></li>
              <li><a href="#">Instagram</a></li>
              <li><a href="#">Twitter</a></li>
            </div>
          </div>
        </section>
    
        <p>&copy; 2023 SimpleGlow. All rights reserved.</p>
      </footer>
 
</body>
</html>
